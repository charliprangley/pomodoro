<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and boost your productivity</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">
                    <i class="fas fa-play-circle"></i>
                    Pomodoro
                </button>
                <button class="mode-btn" data-mode="short-break">
                    <i class="fas fa-coffee"></i>
                    Short Break
                </button>
                <button class="mode-btn" data-mode="long-break">
                    <i class="fas fa-bed"></i>
                    Long Break
                </button>
            </div>
        </div>

        <main class="timer-container">

            <!-- Timer Display -->
            <div class="timer-display">
                <div class="time-circle">
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-background" cx="150" cy="150" r="140" />
                        <circle class="progress-ring-progress" cx="150" cy="150" r="140" />
                    </svg>
                    <div class="time-content">
                        <div class="time-text" id="timeDisplay">25:00</div>
                        <div class="mode-text" id="modeText">Focus Time</div>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="control-btn start" id="startBtn">
                    <i class="fas fa-play"></i>
                    Start
                </button>
                <button class="control-btn pause hidden" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    Pause
                </button>
                <button class="control-btn reset" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>

            <!-- Session Info -->
            <div class="session-info">
                <div class="session-counter">
                    <i class="fas fa-check-circle"></i>
                    <span>Sessions: <span id="sessionCount">0</span></span>
                </div>
                <div class="next-session">
                    <span id="nextSession">Next: Short Break</span>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div class="settings-panel">
            <button class="settings-toggle" id="settingsToggle">
                <i class="fas fa-cog"></i>
            </button>
            <div class="settings-content hidden" id="settingsContent">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="pomodoroLength">Pomodoro Length (minutes):</label>
                    <input type="number" id="pomodoroLength" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="shortBreakLength">Short Break (minutes):</label>
                    <input type="number" id="shortBreakLength" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="longBreakLength">Long Break (minutes):</label>
                    <input type="number" id="longBreakLength" min="1" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label for="autoStart">Auto-start next session:</label>
                    <input type="checkbox" id="autoStart">
                </div>
                <div class="setting-group">
                    <label for="soundEnabled">Sound notifications:</label>
                    <input type="checkbox" id="soundEnabled" checked>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <h3>Today's Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="todayPomodoros">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayFocusTime">0m</div>
                    <div class="stat-label">Focus Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayBreakTime">0m</div>
                    <div class="stat-label">Break Time</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio for notifications -->
    <audio id="notificationSound" preload="auto">

    </audio>

    <script src="script.js"></script>
</body>
</html>
